<head>
  <meta charset="utf-8">
  <title>Notas del Taller de Ruby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <a class="hidden-xs" href="https://github.com/francocatena/notas">
    <img class="fmogh" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png">
  </a>
  <div class="container">
    {{> notes}}
  </div>
</body>

<template name="notes">
  <div class="page-header">
    <h1>Notas del Taller de Ruby</h1>
  </div>

  <ul>
    {{#each notes}}
      {{> note}}
    {{/each}}
  </ul>

  <form id="new-note" role="form">
    <fieldset>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input class="form-control" id="new-note-name" type="text" name="name" autofocus>
          </div>
        </div>
        <div class="col-md-6 text-left">
          <input class="btn btn-default" type="submit" value="Agregar">
        </div>
      </div>
    </fieldset>
  </form>
</template>

<template name="note">
  <li>{{{htmlContent}}}</li>
</template>
